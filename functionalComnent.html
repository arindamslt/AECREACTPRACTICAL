<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function CreateUi()
        {
            return(
                <div>
                    <h2>FUNCTIONAL COMPONENT</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Possimus autem velit accusamus voluptatum ad tenetur delectus a perferendis ipsam necessitatibus. Dolor, quidem provident eaque qui suscipit nemo laudantium amet culpa.</p>
                    <button>REACT BUTTON</button>
                </div>
            )
        }
        function Reuse()
        {
            return(
             <div>
                <CreateUi/>
                <CreateUi/>
                <CreateUi/>
             </div>
            );
        }
        ReactDOM.render(<Reuse/>,document.getElementById("root"));
    </script>
</body>
</html>
