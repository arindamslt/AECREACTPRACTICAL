<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      //React Code : create h2 :  <h2> React h2 Element </h2>
      var btnRef = React.createElement("button", null, "React JS");

      //Add React element inisde the DOM using ReactDOM
      ReactDOM.render(btnRef, document.getElementById("root"));
    </script>
   
  </body>
</html>
